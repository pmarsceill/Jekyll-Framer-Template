  <meta name="viewport" content="width=device-width">

  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="a/i/apple-touch-icon-144x144-precomposed.png">

  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="a/i/apple-touch-icon-72x72-precomposed.png">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
